<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    // 表单验证
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题！'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '博客内容：请输入博客内容！'
                }]
            },
            type: {
                identifier: 'type',
                rules: [{
                    type: 'empty',
                    prompt: '分类：请选择博客分类！'
                }]
            },
            tag: {
                identifier: 'tag',
                rules: [{
                    type: 'empty',
                    prompt: '标签：添加博客标签！'
                }]
            },
            indexPicture: {
                identifier: 'indexPicture',
                rules: [{
                    type: 'url',
                    prompt: '首页图片：请添加正确的图片url！'
                }]
            }
        }
    })

    // 初始化Markdowd编辑器
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "../static/lib/editor.md/lib/"
        });
    });
</script>
